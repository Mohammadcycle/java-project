<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="java project.css">
    <title>Document</title>
</head>
 <style>
    .allbutton{
              
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 100px;
        

    }

    .allbutton button {
        border: 1px solid rgb(0, 255, 213);
        background: rgb(0, 255, 145);
        padding: 10px 30px;
        border-radius: 10px;
        text-transform: capitalize;
        font-size: x-large;
    }

    .img{
        display: flex;
        justify-content: center;
    }
 </style>


<body>
    <div class="allbutton">
        <button onclick="home">Home</button>
        <button onclick="service">service</button>
        <button onclick="contact">contact</button>

    </div>

    <div class="img">
        <img src="image/home.jpg" alt="" width="650px" height="400px">
    </div>
</body>

</html>
